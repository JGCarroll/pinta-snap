name: pinta
base: core20
version: '1.8'
summary: 'Pinta: Painting Made Simple'
description: |
  Pinta is a free, open source program for drawing and image editing.

  Its goal is to provide users with a simple yet powerful way to draw and manipulate images on Linux, Mac, Windows, and *BSD.

  It is freely available and open source software designed to emulate the functionality of paint.net
grade: stable
confinement: strict
license: MIT
compression: lzo

package-repositories:
  - type: apt
    url: https://packages.microsoft.com/ubuntu/20.04/prod
    components: [main]
    suites: [focal]
    key-id: BC528686B50D79E339D3721CEB3E94ADBE1229CF

parts:
  pinta:
    plugin: nil
    source: https://github.com/pintaproject/pinta.git
    build-packages:
      - build-essential
      - pkg-config
      - autotools-dev
      - autoconf
      - autoconf-archive
      - automake
      - autopoint
      - libtool
      - gettext
      - intltool
      - dotnet-sdk-6.0
    stage-packages:
      - libglu1-mesa
      - dotnet-runtime-6.0
    override-build: |
      export PATH=/usr/bin:${PATH}
      ./autogen.sh --prefix=${SNAPCRAFT_PART_INSTALL}/
      make install
      
  cleanup:
    plugin: nil
    build-snaps:
      - core20
      - gnome-3-38-2004
    override-prime: |
      set -eux
      for snap in "core20" "gnome-3-38-2004"; do
          cd "/snap/$snap/current" && find . -type f,l -exec rm -f "$SNAPCRAFT_PRIME/{}" \;
      done
    after: [pinta]

slots:
  pinta-dbus-service:
    interface: dbus
    bus: session
    name: com.github.PintaProject.Pinta

apps:
  pinta:
    command: usr/bin/dotnet $SNAP/lib/pinta/Pinta.dll
    plugs: 
      - home
      - removable-media
      - x11
      - desktop
      - desktop-legacy
      - gsettings
      - opengl
      - unity7
      - network
    slots: [pinta-dbus-service]
    extensions: [gnome-3-38]
